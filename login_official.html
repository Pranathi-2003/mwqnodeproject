<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official login form</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="main-official_login">
        <div class="inner-official_login">
            <form action="pra.html" method="get">  
                <div class="container-fluid">  
                    <div class="details">

                        <h1 style="text-align:center">Official Login Form </h1> <br><b></b>

                        <label>Id: </label> 
                        <input type="text" placeholder="Enter your id" name="role_in_state" required> <br><br>

                        <label>Password : </label>   
                        <input type="password" placeholder="Enter Password" name="password" required><br><br> 

                        <label>Confirm Password : </label>   
                        <input type="password" placeholder="Re-enter Password" name="re-password" required><br><br> 

                        
                    </div>
                    
            
                        <button type="submit">Log in</button>    
                        <button type="button" class="cancelbtn"> Cancel</button> 
                        <p>Forgot<a href="#"> Password?</a>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
