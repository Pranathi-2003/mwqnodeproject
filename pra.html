<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-12">
      <div class="well">
        <h1>Check the Mental Wellness Quotient</h1>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
            <h3>Users Visited</h3>
            <h2>1,00,000</h2> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h3>Submissions</h3>
            <h2>45,672</h2> 
          </div>
        </div>
        <div class="col-sm-3">
            <div class="well">
              <h3>Total Schools</h3>
              <h2>10,000</h2> 
            </div>
        </div>
        <div class="col-sm-3">
            <div class="well">
              <h3>Unvisited schools</h3>
              <h2>300</h2> 
            </div>
        </div>

    </div>
  </div>
</div>

</body>
</html>
